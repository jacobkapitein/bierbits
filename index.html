<!DOCTYPE html>
<html>
    <head>
        <title>Wil je bier?</title>
        <link rel="stylesheet" href="stylesheet.css" />
        <script src="js/jquery-3.6.0.min.js"></script>
        <script src="js/bierkast.js"></script>
    </head>
    <body>
        <h1>Wil je bier?</h1>
        <p>Klik op de koelkast</p>
        <p>Volgende bier over <b id="uren"></b>:<b id="minuten"></b>:<b id="seconden"></b></p>
        <div class="kouwekast">
            <div class="open" style="display: none;" onmousedown="onClickOpen()" >
                <img class="koelkassie" src="images/koelkast_open.png" />
                <div id="1" class="bierfleswrap">
                </div>
                <div id="2" class="bierfleswrap">
                </div>
                <div id="3" class="bierfleswrap">
                </div>
            </div>
            <div class="dicht" onmousedown="onClickDicht()" >
                <img class="koelkassieDicht" src="images/koelkast_dicht.png" />
            </div>
        </div>

        <script>
            kouwekastBeheer();
            setInterval(() => kouwekastBeheer(), 1000);

            bierTimer();
            setInterval(() => bierTimer(), 1000);
        </script>
    </body>
</html>
